<div class="padre"> 
<div class="login-container">
  <div class="login-left">
    <div class="icon-user">
      <i class="fa fa-user-circle"></i>
    </div>
    <h2>¡Bienvenido de nuevo!</h2>
    <p>
      Inicia sesión para acceder a tu cuenta y descubrir todo lo que tenemos
      preparado para ti. Tu experiencia personalizada comienza aquí.
    </p>
  </div>

  <div class="login-right">
    <h2>Iniciar Sesión</h2>
    <h4>Credenciales de acceso</h4>

    <label for="usuario">Nombre de usuario</label>
    <input
      id="usuario"
      type="text"
      placeholder="Ej: usuario123"
      minlength="5"
      [(ngModel)]="correo"
     
    />
    <small>Mínimo 5 caracteres, solo letras y números</small>

    <label for="password">Contraseña</label>
    <input id="password" type="password" placeholder="Introduce tu contraseña"   [(ngModel)]="contrasena"/>
    <div class="forgot" (click)="alerta()">¿Olvidaste tu contraseña?</div>

    <button class="btn-login" (click)="mandar()">
      <i class="fa fa-sign-in-alt"></i> Entrar
    </button>

 
  </div>
</div>
</div>
